<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>96 Lions Club Chili Sale</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #8c0f1f, #d64545);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 24px;
    }

    .card {
      background: rgba(0,0,0,0.28);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 42px 32px;
      max-width: 560px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: 1.05rem;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 22px;
      line-height: 1.6;
      font-size: 1.05rem;
    }

    .label {
      font-weight: 600;
      letter-spacing: 0.4px;
      display: block;
      margin-bottom: 4px;
      opacity: 0.95;
    }

    .price {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 26px 0 10px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 26px;
    }

    button, a.button-link {
      border: none;
      border-radius: 14px;
      padding: 14px 18px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      text-decoration: none;
      display: inline-block;
      color: #8c0f1f;
      background: white;
    }

    button:hover, a.button-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .footer {
      margin-top: 28px;
      font-size: 0.9rem;
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>96 Lions Club Chili Sale</h1>
    <div class="subtitle">Supporting local community projects</div>

    <div class="section">
      <span class="label">Date</span>
      February 27, 2026
    </div>

    <div class="section">
      <span class="label">Pickup Time</span>
      5:00 PM – 7:00 PM
    </div>

    <div class="section">
      <span class="label">Pickup Location</span>
      St. Paul United Methodist Church<br>
      301 N Cambridge Street<br>
      Ninety Six, SC 29666
    </div>

    <div class="price">
      $15 per quart
    </div>

    <div class="buttons">
      <button onclick="downloadCalendar()">Add to Calendar</button>
      <a
        class="button-link"
        target="_blank"
        href="https://github.com/Gibsonmb71/96LionsClubChiliSale/tree/main"
      >
        View Project on GitHub
      </a>
    </div>

    <div class="footer">
      Thank you for supporting the 96 Lions Club
    </div>
  </div>

  <script>
    function downloadCalendar() {
      const title = "96 Lions Club Chili Sale Pickup";

      const location =
`301 N Cambridge Street
Ninety Six, SC 29666
United States`;

      const description = "Pick up chili from the 96 Lions Club Chili Sale. Price: $15 per quart.";

      // Feb 27, 2026 — 5:00 PM to 7:00 PM Eastern (UTC-5)
      const start = "20260227T220000Z"; // 5:00 PM EST
      const end   = "20260228T000000Z"; // 7:00 PM EST

      const icsContent =
`BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
SUMMARY:${title}
LOCATION:${location}
DESCRIPTION:${description}
DTSTART:${start}
DTEND:${end}
END:VEVENT
END:VCALENDAR`;

      const blob = new Blob([icsContent], { type: "text/calendar;charset=utf-8" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "96-lions-club-chili-sale.ics";
      document.body.appendChild(link);
      link.click();

      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
